<div class="container flat-card z-depth-2">
  <div class="header-bg"></div>
  <div class="header-content">
    <h5 class="white-text">Cadastrar Startup</h5>
    <button mat-raised-button routerLink="/models" class="white-text transparency-dark">VOLTAR</button>
  </div>
 
  <br><br>

  <form [formGroup]="startupForm" (ngSubmit)="save()" class="col s12">
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="startup-name" type="text" formControlName="startupName" [(ngModel)]="startup.name">
        <label  class="active" for="startup-name">Nome da Startup</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="startup-person" type="text" formControlName="startupPerson" [(ngModel)]="startup.person.name">
        <label  class="active" for="startup-person">Responsável pela Startup</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <mat-form-field>
          <mat-select placeholder="Área de atuação" formControlName="areaId" [(ngModel)]="startup.areaId">
            <mat-option value="option" disabled>Selecione uma Área</mat-option>
            <mat-option *ngFor="let area of areas" [value]="area.id">{{area.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="divider"></div>
    <br>
    <div class="row">
      <div class="col s12 m3 offset-m9">
        <button mat-raised-button routerLink="/startups" class="grey white-text">CANCELAR</button>
        <button mat-raised-button type="submit" class="white-text secondary-color" [class.disabled]="hasPressedSave">SALVAR</button>
      </div>
    </div>
  </form>
</div>
