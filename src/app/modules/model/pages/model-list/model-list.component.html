<div class="container flat-card z-depth-2">
  <div class="header-bg"></div>
  <div class="header-content">
    <h5 class="white-text">Modelos</h5>
    <button mat-raised-button routerLink="form" class="white-text secondary-color">+ CADASTRAR</button>
  </div>

  <br>

  <mat-table [dataSource]="models">
    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
      <mat-header-cell *matHeaderCellDef> Rank </mat-header-cell>
      <mat-cell *matCellDef="let model"><span class="grey-text text-darken-2">{{'#' + model.rank}}</span></mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef style="flex: 2"> Nome </mat-header-cell>
      <mat-cell *matCellDef="let model" style="flex: 2"> {{model.name}} </mat-cell>
    </ng-container>
    
    <!-- Pct Column -->
    <ng-container matColumnDef="creator">
      <mat-header-cell *matHeaderCellDef> Criador </mat-header-cell>
      <mat-cell *matCellDef="let model"> {{model.pct}} </mat-cell>
    </ng-container>
    
    <!-- Times Used Column -->
    <ng-container matColumnDef="usages">
      <mat-header-cell *matHeaderCellDef> Usos </mat-header-cell>
      <mat-cell *matCellDef="let model"> {{model.usages}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
      <mat-cell *matCellDef="let model"> 
          <i class="material-icons clickable">visibility</i>
          <i class="material-icons clickable">edit</i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
