<div class="container flat-card z-depth-2">
  <div class="header-bg"></div>
  <div class="header-content">
    <h5 class="white-text">Editar Pct</h5>
  </div>
 
  <br>

  <form [formGroup]="pctForm" (ngSubmit)="update()" class="col s12">
    <div class="row">
        <div class="input-field col s12 m6">
          <input id="name_input" type="text" formControlName="name" [(ngModel)]="pct.user.person.name">
          <label  class="active" for="name_input">Nome do Respons√°vel</label> 
        </div>
        <div class="input-field col s12 m6">
          <input id="pct_input" type="text" formControlName="pct" [(ngModel)]="pct.name">
          <label  class="active" for="pct_input">Pct</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6">
        <input id="email_input" type="email" formControlName="email" [(ngModel)]="pct.user.email">
        <label  class="active" for="email_input">Email</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="password_input" type="password" formControlName="password" [(ngModel)]="pct.user.password">
        <label  class="active" for="password_input">Senha</label> 
      </div>
    </div>
    <div class="row">
      <div class="col s12 m2 offset-m10">
        <button mat-raised-button type="submit" class="white-text secondary-color">SALVAR</button>
      </div>
    </div>
  </form>
</div>
