<div class="container flat-card z-depth-2">
    <div class="header-bg"></div>
    <div class="header-content">
      <h5 class="white-text">Pcts</h5>
      <button mat-raised-button routerLink="form" class="white-text secondary-color">+ CADASTRAR</button>
    </div>
  
    <br><br>
  
    <mat-table [dataSource]="pcts">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Pct </mat-header-cell>
        <mat-cell *matCellDef="let pct"> {{pct.name}} </mat-cell>
      </ng-container>
  
      <!-- User Column -->
      <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef> Responsável </mat-header-cell>
        <mat-cell *matCellDef="let pct"> {{pct.user.person.name}} </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
        <mat-cell *matCellDef="let pct"> 
            <i class="material-icons clickable">edit</i>
            <i class="material-icons clickable" (click)="deletePct(pct.id)">delete</i>
  
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
