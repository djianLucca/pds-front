<div class="bg-layer">
  <div class="login-card">
      <div class="row">
        <div class="col s12">
          <h3 class="logo center-align">SMM Tool</h3>
          <div class="divider"></div>          
        </div>

        <!-- Login -->
        <form *ngIf="isLoginFormOn"  [formGroup]="formLogin" (ngSubmit)="login()" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="icon_prefix" type="email" formControlName="emailLogin" [(ngModel)]="loginData.email" autocomplete="login-email">
              <label for="icon_prefix">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_telephone" type="password" formControlName="passwordLogin" [(ngModel)]="loginData.password" autocomplete="login-password">
              <label for="icon_telephone">Senha</label> 
            </div>
          </div>
          <div class="row">
            <div class="col s12 m7 offset-m5">
              <button mat-raised-button (click)="isLoginFormOn = !isLoginFormOn" class="white secondary-color-text">CADASTRAR-SE</button>
              <button mat-raised-button type="submit" class="white-text secondary-color">ENTRAR</button>
            </div>
          </div>
        </form>

        <!-- Sign Up -->
        <form *ngIf="!isLoginFormOn"  [formGroup]="formSignUp" (ngSubmit)="signUp()" class="col s12">
            <div class="row">
                <div class="input-field col s12 m6">
                  <input id="name_input" type="text" formControlName="name" [(ngModel)]="signUpData.user.person.name">
                  <label for="name_input">Nome do Respons√°vel</label> 
                </div>
                <div class="input-field col s12 m6">
                  <input id="pct_input" type="text" formControlName="pct" [(ngModel)]="signUpData.name">
                  <label for="pct_input">Pct</label>
                </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6">
                <input id="email_input" type="email" formControlName="emailSignUp" [(ngModel)]="signUpData.user.email" autocomplete="signup-email">
                <label for="email_input">Email</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="password_input" type="password" formControlName="passwordSignUp" [(ngModel)]="signUpData.user.password" autocomplete="signup-password">
                <label for="password_input">Senha</label> 
              </div>
            </div>
            <div class="row">
              <div class="col s12 m5 offset-m7">
                <button mat-raised-button (click)="isLoginFormOn = !isLoginFormOn" class="white secondary-color-text">ENTRAR</button>
                <button mat-raised-button type="submit" class="white-text secondary-color">CADASTRAR-SE</button>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
