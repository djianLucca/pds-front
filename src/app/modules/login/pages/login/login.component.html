<!-- Map -->
<agm-map 
  [latitude]="lat" 
  [longitude]="lng" 
  [zoom]="zoom" 
  [styles]="style" 
  [clickableIcons]="false" 
  [disableDoubleClickZoom]="false"
  [keyboardShortcuts]="false" 
  [mapDraggable]="false" 
  [mapTypeControl]="true" 
  [panControl]="true" 
  [scrollwheel]="false" 
  [streetViewControl]="false"
  [usePanning]="true" 
  [zoomControl]="false"
></agm-map>

<!-- Blank background -->
<div class="bg-layer">
  <div class="login-card">
      <div class="row">
        <div class="col s12">
          <h3 class="login-header center-align">SMM Tool</h3>
          <div class="divider"></div>          
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="login()" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="icon_prefix" type="email" formControlName="email" [(ngModel)]="loginData.email">
              <label for="icon_prefix">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_telephone" type="password" formControlName="password" [(ngModel)]="loginData.password">
              <label for="icon_telephone">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button type="submit" class="btn right">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
