<app-sidenav [pct]="activePct"></app-sidenav>
<div class="main">
    <div *ngIf="startups[0]" class="flat-card no-top">
        <mat-tab-group >
            <mat-tab *ngFor="let startup of startups">
                <ng-template mat-tab-label>
                    {{startup.name}}
                </ng-template>
                <app-startup-dashboard [startupId]="startup.id"></app-startup-dashboard>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div *ngIf="!startups[0]" class="icons">
        <div class="layer"></div>
        <img src="assets/images/startup.png">
        <div class="empty-array-warning">
          <br>
          <span class="grey-text text-darken-1 italic">Nenhuma startup cadastrada.</span>
        </div>
    </div>
</div>
